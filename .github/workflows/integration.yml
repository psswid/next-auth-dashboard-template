name: Integration tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Start integration DB
        run: |
          docker compose -p integration-test -f docker-compose.test.yml up -d db

      - name: Wait for Postgres
        run: |
          PGPORT=5433 ./scripts/wait-for-db.sh

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/app_db
        run: npx prisma migrate deploy

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/app_db
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/app_db
        run: npx vitest run tests/integration --run

      - name: Teardown
        if: always()
        run: docker compose -p integration-test -f docker-compose.test.yml down --volumes
